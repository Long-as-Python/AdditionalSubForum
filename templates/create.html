{% extends 'base.html' %}

{% block title  %}
<title>Add resourse</title>
{% endblock %}

{% block body  %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Adding resourses</h1>
      <p class="fs-5 text-muted"> enter new resourse</p>
</div>
<div class="container">
    <h1>Add resourse</h1>
    <form method="post">
        <br><input type="text" class="form-control" name="title" id="title" placeholder="Enter name"><br>
        <input type="text" class="form-control" name="link" id="link" placeholder="Enter link"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="Enter description"><br>
        <button class="btn btn-success" type="submit">add new resourse</button>
    </form>
</div>
{% endblock %}
